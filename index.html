<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col p-5">
                <div class="row">
                    <div class="col">
                        <h1>Juan Sebastian Jordan</h1>
                
                
                        <img class="img-fluid max-width: 100% height: auto" src="https://image.flaticon.com/icons/svg/236/236832.svg" height="300px" width="300px" alt="Avatar">
                    </div>
                    
                </div>
                <br>
                <div class="row">
                    <div class="col p-3" style="border-style: solid; border-width: 1px; border-color: lightgray;" >
                        <div>
                            <h3 style="padding: 3%;">Datos Personales</h3>
                            <table class="table" style="padding: 5%;">
                                <thead >
                                    
                                </thead>
                                <tbody id="students">

                                </tbody>  
                              
                            </table>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col p-3" >
                <div class="row" >
                    <div class="col" style="border-style: solid; border-width: 1px; border-color: lightgray;">
                        <h2 style="padding: 3%;">Cursos Actuales</h2>
                        <div class="row">
                            <div class="col">
                                <h5>Filtrar por nombre</h5>
                                <form style="margin:10px; padding-left: 3%;">
                                    <div class="form-row">
                                      <div class="col">
                                          <input type="text" class="form-control" id="search-box" placeholder="Nombre">
                                      </div>
                                      <div class="col">
                                          <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                                      </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col">
                                <h5>Filtrar por creditos</h5>
                                <form style="margin:10px; padding-left: 3%;">
                                    <div class="form-row">
                                      <div class="col">
                                          <input type="number" class="form-control" id="search-box-cr" placeholder="Inferior">
                                          <input type="number" class="form-control" id="search-box-cr2" placeholder="Superior">
                                      </div>
                                      <div class="col">
                                          <button type="button" id="button-filterByCredits" class="btn btn-success">Aplicar</button>
                                      </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                        
                        <table class="table" style="padding: 5%;">
                                <thead class="thead-dark">
                                   
                                    <tr>
                                        <th >Curso</th>
                                        <th >Profesor</th>
                                        <th >Creditos</th>
                                    </tr>
                                </thead>
                                <tbody id="courses">
                                    
                                </tbody>    
                            </table>
                            
                            <h5 id="total-credits" style="text-align: center;"> </h5>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/course.js" ></script>
    <script type="module" src="./scripts/dataCourses.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/student.js"></script>
    <script type="module" src="./scripts/dataStudents.js"></script>
</body>
</html>
